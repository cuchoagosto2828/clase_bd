  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // La URL del archivo PHP en el servidor que devuelve los datos de los clientes
        fetch('http://localhost/mini_market/clase_bd/webService/obtener_producto.php')
        .then(response => {
            if (!response.ok) {
                throw new Error('Error en la respuesta de la red');
            }
            return response.json();
        })
        .then(data => {
            const tbody = document.querySelector('.table-responsive table tbody');
            tbody.innerHTML = ''; // Limpia la tabla antes de añadir los nuevos datos
    
            // Asegúrate de que 'data' es un array y no undefined o null
            if (Array.isArray(data)) {
                data.forEach(productos => {
                    // Actualiza estas líneas para que coincidan con los datos que quieres mostrar
                    const row = `<tr>
                                    <td>${productos.ID_Producto}</td>
                                    <td>${productos.Nombre_Producto}
                                    <td>${productos.Descripcion}</td>
                                    <td>${productos.Precio}</td>
                                    <td>${productos.ID_Categoria}</td>
                                    
                                </tr>`;
                    tbody.innerHTML += row;
                });
            } else {
                // Si 'data' no es un array, imprime un mensaje de error o maneja la situación
                console.error('La respuesta no es un array:', data);
            }
        })
        .catch(error => {
            console.error('Error al obtener los datos de los clientes:', error);
        });
    });
</script>

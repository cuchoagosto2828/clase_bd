    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('formularioCliente');
            if(form) {
                form.addEventListener('submit', function(event) {
                    event.preventDefault(); // Previene la recarga de la página
                    
                    // Recolecta los datos del formulario
                    var data = {
                        ID_Empleado: document.getElementById('clienteId').value,
                        Nombre: document.getElementById('nombreCliente').value,
                        Apellido: document.getElementById('apellidoCliente').value,
                        usuario: document.getElementById('correoCliente').value,
                        contra: document.getElementById('telefonoCliente').value,
                        Telefono: document.getElementById('direccionCliente').value,
                        Correo_Electronico: document.getElementById('direccionCliente').value,
                        ID_Rol: document.getElementById('direccionCliente').value,
                        Salario: document.getElementById('direccionCliente').value,
                    };
                    
                    // URL del endpoint del servidor
                    const apiUrl = 'http://localhost/mini_market/clase_bd/webService/agregar_usuario.php';

                    // Envía los datos al servidor usando fetch
                    fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json', // Indica que el cuerpo de la solicitud es JSON
                        },
                        body: JSON.stringify(data) // Convierte los datos del formulario a JSON
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Success:', data);
                        if(data.success) {
                            alert('Cliente agregado con éxito!');
                            // Aquí puedes redirigir al usuario o actualizar la interfaz de usuario según sea necesario
                        } else {
                            alert('Error al agregar cliente: ' + data.message);
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        alert('Hubo un error al procesar la solicitud. Por favor, inténtalo de nuevo.');
                    });
                });
            }
        });
    </script>
